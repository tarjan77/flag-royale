<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Flag Royale</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <!-- HUD (top area) -->
  <div id="hud">
    <div class="hudLeft">
      <div class="panel">
        <div class="title">ğŸ Flag Royale</div>
        <div class="line">
          <span>Remaining:</span> <b id="remaining">0</b>
          <span class="sep">â€¢</span>
          <span>Eliminated:</span> <b id="eliminated">0</b>
          <span class="sep">â€¢</span>
          <span>Round:</span> <b id="round">1</b>
        </div>
      </div>

      <div class="panel">
        <div class="title">ğŸ† Top 5</div>
        <ol id="top5"></ol>
      </div>
    </div>
  </div>

  <!-- Stage -->
  <div id="stage">
    <canvas id="world"></canvas>
  </div>

  <!-- Big start overlay (only once) -->
  <div id="startOverlay">
    <button id="btnStartBig">Start</button>
    <div class="hint">Tap once to enable sound</div>
  </div>

  <!-- Winner overlay (3s, shows flag + name) -->
  <div id="winner" class="hidden">
    <div class="winnerCard">
      <div class="winnerRow">
        <img id="winnerFlag" alt="Winner flag" />
        <div>
          <div id="winnerText" class="winnerText">Winner</div>
          <div class="winnerSub">Next round starts automatically</div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/matter-js@0.20.0/build/matter.min.js"></script>
  <script src="./script.js"></script>
</body>
</html>
