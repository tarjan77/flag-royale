<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Flag Royale</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div id="ui">
    <div class="left">
      <div class="brand">ğŸ Flag Royale</div>
      <div class="stats">
        <div>Remaining: <span id="remaining">0</span></div>
        <div>Eliminated: <span id="eliminated">0</span></div>
        <div>Round: <span id="round">1</span></div>
      </div>

      <div class="controls">
        <button id="btnStart">Start</button>
        <button id="btnReset">Reset</button>

        <label class="toggle">
          <input type="checkbox" id="autoNext" checked />
          <span>Auto next round</span>
        </label>
      </div>
    </div>

    <div class="right">
      <button id="btnOrientation" class="pcOnly">Vertical</button>

      <div class="leaderboard">
        <div class="lbTitle">ğŸ† Top 5 (this session)</div>
        <ol id="top5"></ol>
      </div>
    </div>
  </div>

  <div id="winner" class="hidden">
    <div class="winnerCard">
      <div id="winnerText" class="winnerText">Winner</div>
      <div class="winnerSub" id="winnerSub">Next round in 3â€¦</div>
      <div class="winnerBtns">
        <button id="btnNextRound">Next round</button>
        <button id="btnPlayAgain">Reset scores</button>
      </div>
    </div>
  </div>

  <div id="stage" class="stage horizontal">
    <canvas id="world"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/matter-js@0.20.0/build/matter.min.js"></script>
  <script src="./script.js"></script>
</body>
</html>
